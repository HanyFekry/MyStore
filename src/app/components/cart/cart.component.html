<section class="h-100 h-custom" style="background-color: #eee;">
    <div class="container h-100 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card shopping-cart" style="border-radius: 15px;">
                    <div class="card-body text-black">

                        <div class="row">
                            <div class="col-lg-6 px-5 py-4">

                                <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">Your products</h3>

                                <div class="d-flex align-items-center mb-5" *ngFor="let item of items">
                                    <div class="flex-shrink-0">
                                        <img src="{{item.product.url}}" class="img-fluid" style="width: 150px;"
                                            alt="Generic placeholder image">
                                    </div>
                                    <div class="flex-grow-1 ms-3">
                                        <a href="#!" class="float-end text-black"><i class="fas fa-times"></i></a>
                                        <h5 class="text-primary">{{item.product.name}}</h5>
                                        <div class="d-flex align-items-center">
                                            <p class="fw-bold mb-0 me-5 pe-3">{{item.product.price}}</p>
                                            <div class="def-number-input number-input safari_only">
                                                <button (click)="decreaseQty(item)" class="minus"></button>
                                                <input class="quantity fw-bold text-black" min="0" name="quantity"
                                                    value="{{item.quantity}}" type="number">
                                                <button (click)="increaseQty(item)"
                                                    onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                                                    class="plus"></button>
                                            </div>
                                        </div>
                                        <h6 style="color: #9e9e9e;">Total: {{item.product.price* item.quantity}}
                                        </h6>
                                        <a class="btn btn-danger" (click)="removeItem(item)">Remove Item</a>
                                    </div>
                                </div>


                                <hr class="mb-4" style="height: 2px; background-color: #1266f1; opacity: 1;">

                                <!-- <div class="d-flex justify-content-between px-x">
                                    <p class="fw-bold">Discount:</p>
                                    <p class="fw-bold">95$</p>
                                </div> -->
                                <div class="d-flex justify-content-between p-2 mb-2" style="background-color: #e1f5fe;">
                                    <h5 class="fw-bold mb-0">Sub Total:</h5>
                                    <h5 class="fw-bold mb-0"><span>{{totalPrice}}</span>
                                    </h5>
                                </div>

                            </div>
                            <div class="col-lg-6 px-5 py-4">

                                <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">Payment</h3>

                                <form class="mb-5" #form="ngForm" (ngSubmit)="onSubmit()">

                                    <div class="form-outline mb-5">
                                        <input type="text" id="typeText" name="cardNo" [(ngModel)]="cardNo" required
                                            class="form-control form-control-lg" siez="17" minlength="16"
                                            maxlength="16" />
                                        <label class="form-label" for="typeText">Card Number</label>
                                    </div>

                                    <div class="form-outline mb-5">
                                        <input type="text" id="typeName" name="name" [(ngModel)]="name" required
                                            class="form-control form-control-lg" siez="17" />
                                        <label class="form-label" for="typeName">Name on card</label>
                                    </div>
                                    <div class="form-outline mb-5">
                                        <input type="text" id="typeName" name="address" [(ngModel)]="address" required
                                            class="form-control form-control-lg" siez="17" />
                                        <label class="form-label" for="typeName">Address</label>
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-block btn-lg"
                                        [disabled]="form.invalid">Buy now</button>

                                    <h5 class="fw-bold mb-5" style="position: absolute; bottom: 0;">
                                        <a routerLink="/"><i class="fas fa-angle-left me-2"></i>Back to shopping</a>
                                    </h5>

                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
